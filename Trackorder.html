<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Track Shipment</title>
  <style>
    body {
      background-color: #efefef;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      background: white;
      max-width: 800px;
      margin: 50px auto;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .header {
      display: flex;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 30px;
    }
    .header img {
      margin-right: 10px;
    }
    .search-options {
      margin-bottom: 20px;
    }
    .search-options label {
      margin-right: 20px;
    }
    .search-box input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .submit-btn {
      background-color: #7b3ff2;
      color: white;
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #555;
    }
    .footer span {
      margin: 0 10px;
    }
    .footer img {
      height: 20px;
      vertical-align: middle;
    }
  </style>


  <div class="container">
    <div class="header">
      <img src="https://img.icons8.com/ios-filled/50/box--v1.png" width="30" alt="icon" />
      Track status of your shipment
    </div>

    <div class="search-options">
      <label><input type="radio" name="searchby" checked> Order ID</label>
      <label><input type="radio" name="searchby"> AWB</label>
    </div>

    <div class="search-box">
      <input type="text" placeholder="Enter Order ID to search">
    </div>

    <button class="submit-btn">Submit</button>

    <div class="footer">
      Email us at: <a href="mailto:aa3981863@gmail.com">aa3981863@gmail.com</a> |
      Call us at: 000-999-888|
      <a href="#">Privacy Policy</a>
      <br><br>
      Powered By <img src="https://img.icons8.com/ios-filled/50/box--v1.png" alt="Shiprocket Logo">
    </div>
  </div>

</body>
</html>
